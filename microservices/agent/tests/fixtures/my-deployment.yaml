apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: dev
spec:
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
      - name: my-deployment
        image: mmoreiradj/myapp:v1
        # the requests are as small as possible to trigger and observe the OOMKilled event
        resources:
          requests:
            memory: "8Mi"
            cpu: "10m"
          limits:
            memory: "8Mi"
            cpu: "10m"
        ports:
        - containerPort: 80
